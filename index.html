<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }
        header {
            background-color: #1f2937;
            padding: 15px 20px;
            text-align: center;
            color: white;
        }
        footer {
            background-color: #1f2937;
            padding: 10px 20px;
            text-align: center;
            color: white;
            margin-top: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-bar input, .search-bar select, .search-bar button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .search-bar button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .book-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .book-card img {
            max-width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the E-Library</h1>
    </header>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search books by title, author, or description...">
            <select id="categoryFilter">
                <option value="all">All Categories</option>
                <option value="horror">Horror</option>
                <option value="fantasy">Fantasy</option>
                <option value="science_fiction">Science Fiction</option>
                <option value="mystery">Mystery</option>
                <option value="romance">Romance</option>
                <option value="adventure">Adventure</option>
                <option value="non_fiction">Non-Fiction</option>
                <option value="historical">Historical</option>
            </select>
            <button onclick="searchBooks()">Search</button>
        </div>

        <div class="book-list" id="bookList"></div>
    </div>

    <footer>
        <p>&copy; 2025 E-Library. All Rights Reserved.</p>
    </footer>

    <script>
        let allBooks = [];

        const fetchBooks = async () => {
            const response = await fetch('http://localhost/project/e-library-backend.php?action=read');
            allBooks = await response.json();
            displayBooks(allBooks);
        };

        const displayBooks = (books) => {
        const bookList = document.getElementById('bookList');
        bookList.innerHTML = '';

        for (const [category, booksArray] of Object.entries(books)) {
            booksArray.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                const imgSrc = book.image_path ? `http://localhost/project/${book.image_path}` : 'https://via.placeholder.com/150';

                bookCard.innerHTML = `
                    <img src="${imgSrc}" alt="Book Image">
                    <h3>${book.title}</h3>
                    <p><strong>Author:</strong> ${book.author}</p>
                    <p><strong>Year:</strong> ${book.year}</p>
                    <p>${book.description}</p>
                    <p><strong>Category:</strong> ${category}</p>
                `;
                bookList.appendChild(bookCard);
            });
        }
    };


        const searchBooks = () => {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;
            let filteredBooks = {};

            for (const [category, booksArray] of Object.entries(allBooks)) {
                if (selectedCategory !== 'all' && category !== selectedCategory) continue;

                filteredBooks[category] = booksArray.filter(book => (
                    book.title.toLowerCase().includes(searchTerm) ||
                    book.author.toLowerCase().includes(searchTerm) ||
                    book.description.toLowerCase().includes(searchTerm)
                ));
            }

            displayBooks(filteredBooks);
        };

        fetchBooks();
    </script>
</body>
</html>
